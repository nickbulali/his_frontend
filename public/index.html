<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>@iLabAfrica_HIS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but @iLabAfrica HIS doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
      <style>
        ::-webkit-scrollbar {
          width: 5px;
          height: 4px;
        }
        ::-webkit-scrollbar-thumb {
          background: rgb(24, 135, 244);
        }
        ::-webkit-scrollbar-track {
          background: rgb(241, 241, 241);
        }
        .his-grid{
          display: grid;
        }
        .his-stats-card-parent{
          padding:10px;
        }
        .his-stats-card{
          padding: 15px;
          background-color: white;
        }
        .his-stats-num{
          font-size: 2rem;
        }
        .his-stats-num-label{
          color: #d1d1d1;
        }    
        .his_page_title{
          font-size: 32px;
          margin: 0 10px 0 0 !important;    
        }
        .his_search{
          padding: 5px 20px 0px !important;
          border-radius: 20px;
          background: white;
          box-shadow: 0px 2px 4px rgba(0,0,0,0.25) !important;
        }
        .his_card{
          background:white;
          border-right:6px solid green;
          width: 90%;
          margin:5%;
          /* height: 280px; */
          border-radius: 20px;
          box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
          padding:20px;
          position: relative;
        }
        .his_card_no_shadow{
          background:white;
          width: 100%;
          /* height: 280px; */
          border-radius: 20px;
          box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
          padding:10px;
          position: relative;
        }
        .his_card_new_patient{
          background:#F2F0F0;
          border-right:6px solid #969696;
          width: 90%;
          margin:5%;
          /* height: 280px; */
          border-radius: 20px;
          box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
          padding:8px;
          position: relative;
        }
        .his_card_top_right{
          position: absolute !important;
          top:5px;
          right:10px;
        }
        .his_card_main_heading{
          font-size: 24px;
          margin:0px;
        }
        .his_card_small_text{
          font-size: 14px;
        }
        .his_card_title{
          font-size: 14px;
          margin:2px 0px;
          color: #AFAFAF;
        }
        .his_card_description{
          font-size: 14px;
          color: #737373;
        }
        .his_card_button{
          margin: 0px 0 7px 3px !important;
          padding: 5px 20px 5px 5px !important;
          width: auto;
          height: auto !important;
          border-radius: 20px !important;
        }
        .his_card_button .v-btn__content{
          text-transform: capitalize;
          font-weight: 400;
        }
        .his_card_footer{
          /* position: absolute;
          bottom:0px; */
          width:100%;
          /* padding-bottom: 20px; */
        }
        .his_card_footer_right{
          position: absolute;
          bottom: 20px;
          right: 20px;
        }
        .his_card_footer button, .blis_card_top_right button{
          margin-bottom: 0px !important;
          margin-left: 0px !important;
        }
        .his_card_footer button:last-child{
          margin-right: 0px;
        }
        .v-dialog{
          border-radius: 20px;
        }
        .v-btn--floating i.material-icons{
          height: 17px;
        }
        .mytable table tr {
        background-color: lightgoldenrodyellow;
        border-bottom: none;
    }

        .v-nav {
          display: inline-block;
        }
        .v-nav .v-nav_content{
          display: block;
          width: 0px;
          height: 2px;
          transition: :width .3s;
        }
        .navigation {
          margin-top: 50px;
        }
        </style>
  </body>
</html>
